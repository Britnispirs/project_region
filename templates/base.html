<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Каталог музыкальных альбомов</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display:flex; gap:20px; align-items:center; margin-bottom: 20px; }
    nav a { margin-right: 12px; text-decoration:none; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#f0f0f0; }
    form.inline { display:inline; }
    .container { max-width: 1000px; margin: 0 auto; }
    .card { border: 1px solid #eee; padding: 12px; border-radius:6px; margin-bottom:12px; }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Каталог музыкальных альбомов</h1>
    <nav>
      <a href="{{ url_for('artists_list') }}">Артисты</a>
      <a href="{{ url_for('genres_list') }}">Жанры</a>
      <a href="{{ url_for('playlist_view') }}">Плейлист (Любимые)</a>
    </nav>
  </header>

  {% block content %}{% endblock %}
</div>
</body>
</html>
